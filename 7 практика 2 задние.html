<html>
<head>
</head>
<body>
    <p class="r">Текст, который находиться на странице</p>
    <input type="button" id="btn">
    <script>
        let btn = document.getElementById("btn");
        let elems = document.getElementsByClassName("r");
        let index = 0; // Индекс для массива параметров
        let params = [["12", "Увеличить"], ["20", "Уменьшить"]];
        changeSize(); 
        btn.onclick = changeSize;
 
        function changeSize() {
            for (let e of elems)
                e.style.fontSize = params[index][0] + "pt";
 
            btn.value = params[index][1];
            index = +!index; // Если было 0, то станет 1. Если было 1, то станет 0. 
        }
    </script>
</body>
